<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function add(x,y,z){
            let sum;
            if((y===undefined) && (z===undefined)){
                sum = x;
            }
            else if( z===undefined){
                sum= x+y;
            }
            else{
                sum = x+y+z;
            }
            return sum;
        }
        let r1 = add(2);
        let r2 = add(2,3);
        let r3 = add (4,5,6);
        document.write("함수 호출 인자 부족 : " + r1 +"<p/>");
        document.write("함수 호출 인자 부족 : " + r2 +"<p/>");
        document.write("정상적인 함수 호출 : " + r3 +"<p/>");
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오버로딩</title>
</head>
