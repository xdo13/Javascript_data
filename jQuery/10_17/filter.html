<!DOCTYPE html>
<html>
<head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
     <script src="../javascript/jquery.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("div li:eq(0)").css("background-color","red");
            $("div li:eq(1)").css("background-color","orange");
            $("div li:eq(2)").css("background-color","yellow");
            $("div li:eq(3)").css("background-color","green");
            $("div li:eq(4)").css("background-color","blue");
        });
    </script>
    <meta charset="UTF-8">
    <title>메서드 사용 예</title>
</head>
<body>
    <div>
        <h2>:eq(index) 필터</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
            <li>항목 4</li>
            <li>항목 5</li>
        </ul>
    </div>
</body>

</html>
