<!DOCTYPE html>
<html>
<head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
     <script src="./javascript/jquery.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#para").before("<p style='color:red'>안녕하세요.</p>");
            });

            $("#btn2").click(function(){
                $("#para").after("<p style='color:blue'>반갑습니다.</p>");
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>after_before</title>
</head>
<body>
    <p id="para" style="background-color: yellow">기준</p>
    
    <button id="btn1">앞에 삽입하기</button>
    <button id="btn2">뒤에 삽입하기</button>
</body>

</html>
