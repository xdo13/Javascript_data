<!-- accordion을 이용하여 메뉴를 누르면 아래 내용이 나오게하는 제이쿼리 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        a{
            text-decoration: none;
        }
        .accordion{
            margin: 30px;
        }
        .accordion dt, .accordion dd{
            padding: 10px;
            border: 1px solid #cccccc;
        }
        .accordion dt:last-of-type, .accordion dd:last-of-type{
            border-bottom: : 1px solid #cccccc;
        }
        .accordion dt a, .accordion dd a{
            display: block;
            color: black;
            font-weight: bold;
        }
        .accordion dd{
            border-top:0;
            font-size: 14px;;
            line-height: 150%;
        }

    </style>
    <script>
        $(document).ready(function(){
            let allPanels = $(".accordion > dd");
            allPanels.hide();

            $(".accordion > dt > a").click(function(){
                allPanels.slideUp();
                $(this).parent().next().slideDown();
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <dl class="accordion">
        <dt><a href="#">웹이란?</a></dt>
        <dd>웹은 www로 표현한다 웹이란 인터넷에 연결된 컴퓨터를 통해 전세계 사람들이 정보를 제공하고 공유할 수 있는 사이버 공간을 의미한다.</dd>
        <dt><a href="#">웹 브라우저</a></dt>
        <dd>웹 사이트에 구축된 웹 페이지, 즉 HTML문서를 볼 수있는 응용 프로그램을 의미한다. 크롬,사파리등이 이에 속한다.</dd>
        <dt><a href="#">웹 호스팅</a></dt>
        <dd>인터넷 전문 업체에서 자신이 보유한 웹 서버와 네트워크를 이용하여 개인또는 기관에게 홈페이지를 구축할 수 있도록 서버 상에 사용자 계정과 디스크 공간을 임대해주는 서비스를 의미한다.</dd>
    </dl>
    
</body>
</html>
