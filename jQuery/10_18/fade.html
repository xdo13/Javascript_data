<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- <script src="./javascript/jquery.6.0.js"></script> -->
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").fadeOut();
            });
            $("#btn2").click(function(){
                $("p").fadeIn();
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>메서드 사용 예</title>
</head>
<body>
    <button id ="btn1">fadeOut()</button>
    <button id ="btn2">fadeIn()</button>

    <p style="background-color: skyblue;">
        책과 친구는 적고, 좋아야 한다.
    </p>
</body>

</html>
