<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- <script src="./javascript/jquery.6.0.js"></script> -->
    <script>
        $(document).ready(function(){
            $("h3").siblings().css("background-color","pink");
        });
    </script>
    <meta charset="UTF-8">
    <title>메서드 사용 예</title>
</head>
<body>
        <h2>siblings() 메서드</h2>
        <p>타인</p>
        <div>
            <p>형제 1</p>
            <span>형제 2</span>
            <h3>나</h3>
            <h4>형제 3</h4>
            <p>형제 4</p>
        </div>
</body>

</html>
