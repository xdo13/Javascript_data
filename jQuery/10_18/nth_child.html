<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- <script src="./javascript/jquery.6.0.js"></script> -->
    <script>
        $(document).ready(function(){
            $("li:nth-child(2)").css("background-color","yellow");
            $("li:eq(2)").css("border","solid 2px red");
        });
    </script>
    <style>
        ul{border:solid 1px blue;}
    </style>
    <meta charset="UTF-8">
    <title>메서드 사용 예</title>
</head>
<body>
        <h2>:nth-child(n)필터</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>
</body>

</html>
