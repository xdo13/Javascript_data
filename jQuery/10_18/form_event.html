<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- <script src="./javascript/jquery.6.0.js"></script> -->
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).css("background-color","aquamarine");
                });
            $("input").blur(function(){
                $(this).css("background-color","pink");
                });

            $("select").change(function(){
                $("#show").text("선택 박스의 값이 바뀌었어요");
                });
            });


    </script>
    <meta charset="UTF-8">
    <title>메서드 사용 예</title>
</head>
<body>
        <p>- 아이디 : <input type="text"></p>
        <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>
       
        <p id="show"></p>
</body>

</html>
