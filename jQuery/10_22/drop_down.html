<!-- 버튼을 클릭하면 아래 하위 메뉴가 나오게하는 제이쿼리 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style-type: none;
        }
        .navigation{
            height: 60px;
            background: #333333;
        }
        .logo{
            float: left;
            margin-top: 20px;
        }
        .lofo a, .logo a:visited{
            color: #ffffff;
            text-decoration: none;
        }
        .nav_container{
            width: 900px;
            margin: 0 auto;
        }
        nav{
            float: right;
        }
        nav ul li{
            float: left;
            position: relative;
        }
        nav ul li a, nav ul li a:visited{
            display: block;
            padding: 0 20px;
            line-height: 60px;
            background: #333333;
            color: #ffffff;
            text-decoration: none;
        }
        nav ul li a:hover, nav ul li a:visited:hover{
            background: #27cbef;
            color: #ffffff;
        }
        nav ul li li {
            width: 190px;
        }
        nav ul li ul li a{
            padding: 15px;
            line-height: 20px;
        }
        .nav_dropdown{
            position: absolute;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("nav ul li a:not(:only-child)").click(function(e){
                $(this).siblings(".nav_dropdown").toggle();
                $(".nav_dropdown").not($(this).siblings()).hide();
                e.stopPropagation();
            });
            $("html").click(function(){
                $(".nav_dropdown").hide();
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <section class="navigation">
        <div class="nav_container">
            <div class="logo">
                <a href="#">로고</a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">웹 강좌 ▼</a>
                        <ul class="nav_dropdown">
                            <li>
                                <a href="#">HTML/CSS</a>
                            </li>
                            <li>
                                <a href="#">자바스크립트</a>
                            </li>
                            <li>
                                <a href="#">제이쿼리</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>
                        <ul class="nav_dropdown">
                            <li>
                                <a href="#">공지 게시판</a>
                            </li>
                            <li>
                                <a href="#">자유 게시판</a>
                            </li>
                            <li>
                                <a href="#">QNA 게시판</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">이용 안내</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    
</body>
</html>
