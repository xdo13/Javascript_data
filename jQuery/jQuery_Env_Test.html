<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css("background-color","yellow");
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>제이쿼리 환경 설정</title>
</head>
<body>
    <p>단락입니다.</p>
    <button> 배경 색상 변경하기</button>
</body>

</html>
