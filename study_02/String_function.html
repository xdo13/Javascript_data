    <script>
        let str = "태산이 무너져도 솟아날 구멍이 있다.";

        document.write(str.slice(2,8)+"<br>")
        document.write(str.slice(5)+"<br>")

        document.write(str.slice(-10 ,-3))

    <title>문자열 함수</title>
