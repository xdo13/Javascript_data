<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>글쓰기 버튼 또는 수정 보여주기</title>
</head>
<body>
<div id ="btn"></div>
<script>
    let show = prompt("글쓰기 버튼을 보여줄까요?");
    if(show == "y"){
        document.getElementById("btn").innerHTML =
        "<input type='button'value='글쓰기'>";
    }
    else{
        document.getElementById("btn").innerHTML =
        "<input type='button'value='글수정'>"
    }
</script>
</body>
</html>
