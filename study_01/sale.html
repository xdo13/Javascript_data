<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let show = prompt("구매 금액을 입력해 주세요");

        if(show>=300000){
            // document.write("구매 금액 : "+show*(90/100)+"원");
            show = show*(90/100);
        }
        else if(300000>show && show>=50000){
            // document.write("구매 금액 : "+show*(92.5/100)+"원");
            show = show*(92.5/100);
        }
        else if(50000>show && show>=10000)
            // document.write("구매 금액 : "+show*(95/100)+"원");
            show = show*(95/100);
    
        document.write("구매 금액 : "+show+"원");

        
    </script>
</body>
</html>
