<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>
    <script>
        let car = new Object();
        car.name = 'Sonata';
        car.speed = 100;
        car.color = 'blue';
        car.speedup = function(){
            return this.speed+10;
        };
        let cname = document.getElementById("carname");
        cname.textContent="자동차 이름 : " + car.name;
        let colname=document.getElementById("carcolor");
        colname.textContent="자동차 색상 : " + car.color;
        let cspeed=document.getElementById("carspeed");
        cspeed.textContent="자동차 속도 : " + car.speedup();
    </script>
</body>
</html>
